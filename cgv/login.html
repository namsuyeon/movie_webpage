                        <h1>LOGIN</h1>
                        <form>
                            <div id="sign">
                                <input id="userid" name="userid" type="text" placeholder="아이디"><br>
                                <input id="pass" name="pass" type="password" placeholder="비밀번호"><br>
                                <button class="btn-shape-login" type="button" onclick="login()">로그인</button><br>
                                <script>
                                    let login = function() {
                                        let userid = document.getElementById('userid').value;
                                        let password = document.getElementById('pass').value;

                                        if(!userid) {
                                            alert('아이디를 입력해주세요.');
                                            document.getElementById('userid').focus();
                                            return;
                                        }
                                        if(!password) {
                                            alert('비밀번호를 입력해주세요.');
                                            document.getElementById('pass').focus();
                                            return;
                                        }
                                        alert('로그인이 완료되었습니다.');
                                        location.href="index.html";
                                    }                           
                                </script>
